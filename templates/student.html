<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaičiavimai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">Studentų sarašas</div>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Studento vardas:</label>
                                <input type="text" class="form-control" name="" value="{{name}}">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Studento pavarde:</label>
                                <input type="text" class="form-control" name="" value="{{surname}}">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Telefonas:</label>
                                <input type="text" class="form-control" name="" value="{{phone}}">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Lytis:</label>
                                <input type="text" class="form-control" name="" value="{{sex}}">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Gimimo data:</label>
                                <input type="text" class="form-control" name="" value="{{birthday}}">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">El.pastas:</label>
                                <input type="text" class="form-control" name="" value="{{email}}">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
